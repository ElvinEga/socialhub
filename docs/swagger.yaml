        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  controllers.AuthResponse:
    properties:
      message:
        type: string
      status:
        type: string
      token:
        description: Token is optional
        type: string
      user:
        allOf:
        - $ref: '#/definitions/controllers.UserResponse'
